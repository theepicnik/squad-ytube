<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Video Player</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="video-container">
      <input type="text" id="videoUrl1" placeholder="Enter YouTube URL">
      <div class="video-frame" id="video1"></div>
    </div>
    <div class="video-container">
      <input type="text" id="videoUrl2" placeholder="Enter YouTube URL">
      <div class="video-frame" id="video2"></div>
    </div>
    <div class="video-container">
      <input type="text" id="videoUrl3" placeholder="Enter YouTube URL">
      <div class="video-frame" id="video3"></div>
    </div>
    <div class="video-container">
      <input type="text" id="videoUrl4" placeholder="Enter YouTube URL">
      <div class="video-frame" id="video4"></div>
    </div>
  </div>
  <button id="watchButton">Watch</button>
  <script src="script.js"></script>
</body>
</html>
